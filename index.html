<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Access</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        #content-container {
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }
        #access-description {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px;
        }
        #request-button, #access-form {
            position: relative;
            margin-top: 20px;
        }
        #request-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #access-form {
            display: none;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img id="background-image" src="minecraft-2053886_1920.png" alt="Minecraft Bild">
    
    <div id="content-container">
        <p id="access-description">Get access to mine.tigi-kristall.de</p>
        <button id="request-button">Request Server Access</button>
        
        <div id="access-form">
            <form id="accessForm">
                <input id="username" type="text" name="username" placeholder="your name" required><br>
                <input id="gamertag" type="text" name="gamertag" placeholder="your gamertag" required><br>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>

        <p id="success-message">Your request has been sent successfully!</p>
    </div>

    <script>
        document.getElementById('request-button').onclick = function() {
            document.getElementById('access-form').style.display = 'block';
        };

        document.getElementById('accessForm').onsubmit = async function(event) {
            event.preventDefault(); // Verhindert die Standardweiterleitung
            
            const username = document.getElementById('username').value;
            const gamertag = document.getElementById('gamertag').value;

            // Prüfen, ob die Felder ausgefüllt sind
            if (!username || !gamertag) {
                alert("Please fill out all fields.");
                return;
            }

            // Daten vorbereiten
            const formData = {
                username: username,
                gamertag: gamertag
            };

            try {
                // AJAX-Request an Formspree
                const response = await fetch('https://formspree.io/f/mannanba', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Felder leeren
                    document.getElementById('username').value = '';
                    document.getElementById('gamertag').value = '';

                    // Erfolgsnachricht anzeigen
                    document.getElementById('success-message').style.display = 'block';

                    // Erfolgsnachricht nach 5 Sekunden ausblenden
                    setTimeout(() => {
                        document.getElementById('success-message').style.display = 'none';
                    }, 5000);
                } else {
                    alert("An error occurred. Please try again.");
                }
            } catch (error) {
                alert("An error occurred. Please check your internet connection and try again.");
            }
        };
    </script>
</body>
</html>
