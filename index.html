<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Access</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        #request-button, #access-form {
            position: relative;
            z-index: 1;
        }
        #request-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #access-form {
            display: none;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="background-image" src="minecraft-2053886_1920.png" alt="Minecraft Bild">
    
    <button id="request-button">Request Server Access</button>
    
    <div id="access-form">
        <form id="accessForm" action="https://formspree.io/f/mannanba" method="POST">
            <input id="username" type="text" name="username" placeholder="your name" required><br>
            <input id="gamertag" type="text" name="gamertag" placeholder="your gamertag" required><br>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        // Zeigt das Formular an, wenn der Button geklickt wird
        document.getElementById('request-button').onclick = function() {
            document.getElementById('access-form').style.display = 'block';
        };

        // Leert die Felder nach dem erfolgreichen Senden
        document.getElementById('accessForm').onsubmit = function(event) {
            setTimeout(() => {
                document.getElementById('username').value = '';
                document.getElementById('gamertag').value = '';
            }, 100); // Felder nach kurzem Timeout leeren
        };
    </script>
</body>
</html>
